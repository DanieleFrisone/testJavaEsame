<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>FERMATE</h1>


<div id="fermate-container"></div>


<script>

    document.addEventListener("DOMContentLoaded", function() {
        fetch('/fermate/selezionatuttefermate')
            .then(response => response.json())
            .then(fermate => {
                const container = document.getElementById('fermate-container');
                console.log(fermate)
                fermate.forEach(fermata => {
                    const div = document.createElement('div');
                    div.textContent = `ID: ${fermata.idFermata}, Nome: ${fermata.nomeFermata}, Tipo: ${fermata.tipoFermata}, Zona: ${fermata.zonaFermata} `;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Errore nel recupero delle fermate:', error));
    });

</script>

</body>
</html>
