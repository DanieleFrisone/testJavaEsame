<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>LINEE</h1>


<div id="linee-container"></div>


<script>

    document.addEventListener("DOMContentLoaded", function() {
        fetch('/linee/dammiInfoLinee')
            .then(response => response.json())
            .then(linee => {
                const container = document.getElementById('linee-container');
                console.log(linee)
                linee.forEach(linea => {
                    const div = document.createElement('div');
                    div.textContent = `ID: ${linea.idLinea}, Nome: ${linea.nomeLinea}, azienda: ${linea.nomeAzienda} prezzo: ${linea.prezzoPreventivo}`;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Errore nel recupero delle fermate:', error));
    });

</script>

</body>
</html>
